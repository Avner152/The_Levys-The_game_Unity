<!DOCTYPE html>
<html lang="en">

<head>
    <title>Blockbuster</title>
    <script>
        function add_movie_to_list(x) {
            var mov = document.getElementById("my_movies");
            var option = document.createElement('option');
            option.text = option.value = x;
            mov.add(option);
        }

        function clear_movies() {
            var mov = document.getElementById("my_movies");
            var length = mov.options.length;
            for (i = length - 1; i > 0; i--) {
                mov.options[i] = null;
            }
        }
    </script>
</head>

<body>
    <h1>Avner's Blockbuster</h1>

    <select id="my_movies" name="movies">
            <option>Choose a Movie</option>
   
        </select>
    <input type="text" id="textmovie" placeholder="Add a Movie" name="movie">
    <input type="button" value="Add sa Movie" onclick="add_movie_to_list('!')">
    <input type="button" value="Add Movie" onclick="add_movie_to_list(document.getElementById('textmovie').value)">
    <br>
    <input type="button" value="Clear" onclick="clear_movies()">

</body>

</html>
